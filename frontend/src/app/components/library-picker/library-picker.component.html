<div class="wrapper">
  <h1>THE LIBRARY</h1>
  <div class="desc">Welcome to the <b>Library</b>, Celestia's TCG Database.
    Find out more about your favorite characters. Search for perfect additions to your team. See which stickers fit you best.
    Click on one of the panels below to start the hunt for knowledge.
  </div>
  <div class="picker-wrapper">
    <a class="library" routerLink="/library/characters" routerLinkActive="active">
      <div class="title-pillow">
        <div class="unselectable title">Characters</div>
      </div>
      <div class="image-container">
        <img [src]="assetsPath + '/cards.png'" alt="image for cards library">
      </div>
    </a>
    <a class="library" routerLink="/library/companions" routerLinkActive="active">
      <div class="title-pillow">
        <div class="unselectable title">Companions</div>
      </div>
      <div class="image-container">
        <img [src]="assetsPath + '/companions.png'" alt="image for cards library">
      </div>
    </a>
    <a class="library" routerLink="/library/stickers" routerLinkActive="active">
      <div class="title-pillow">
        <div class="unselectable title">Stickers</div>
      </div>
      <div class="image-container">
        <img [src]="assetsPath + '/777985537230372874.png'" alt="image for cards library">
      </div>
    </a>
  </div>
</div>
